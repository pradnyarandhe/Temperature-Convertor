<!doctype html>
<html>
<title> Temperature Convertor</title>

<style>
	
	
	body {
		width: 100%;
		background-color:rgb(156, 86, 222) ;

	
	}
	
      .main{
            background-color: rgb(191, 143, 235);
            font-size: 20px;
            padding-bottom: 75px;
            padding-top: 50px;
		display: inline-block;
		padding-left: 60px;
		padding-right: 70px;
		font-size: 25px;
		margin-left: 300px;
      }
	input{
		padding: 13px;
	}
	
</style>

<br><br><br><br><br><br><br><br>
	<div class="main">
            <center><h2>Temperature Converter</h2>
                  <br> <br> 
            
                  <label><b>Celsius</b></label>
                  <input type="text" id="celsius">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <label><b> Fahrenheit</b></label>
                  <input type="text" id="fahrenheit">
            
            </center>
      
      </div>


<script>
	let celsius = document.getElementById('celsius');
	let fahrenheit = document.getElementById('fahrenheit');

	celsius.oninput = function () {
		let f = (parseFloat(celsius.value) * 9) / 5 + 32;
		fahrenheit.value = parseFloat(f.toFixed(2));
		
	}

	fahrenheit.oninput = function () {
		let c = ((parseFloat(
			fahrenheit.value) - 32) * 5) / 9;
		celsius.value = parseFloat(c.toFixed(2));
	
	}
	
</script>
</html>
